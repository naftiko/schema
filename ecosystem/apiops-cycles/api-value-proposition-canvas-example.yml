apiProducts: >
  1. Payment Processing API - Core transaction processing with card, ACH, and wallet support
  
  2. Refund Management API - Full and partial refunds with instant customer notifications
  
  3. Transaction History API - Query and filter all historical transactions with advanced search
  
  4. Webhook Event System - Real-time notifications for payment.succeeded, payment.failed,
     refund.processed, dispute.created events
  
  5. Customer Vault API - Securely store and manage payment methods for repeat customers
  
  6. Analytics API - Access aggregated metrics, reports, and payment insights
  
  7. Dispute Resolution API - Manage chargebacks with evidence submission and tracking
  
  8. Reconciliation API - Automated daily settlement reports with transaction matching
  
  9. Fraud Detection API - Real-time risk scoring for transactions
  
  10. Multi-Currency API - Currency conversion and settlement in local currencies
